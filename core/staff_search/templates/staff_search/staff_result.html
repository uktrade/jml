{% load static %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-one-third">
                {% if staff_details.photo %}
                    <img class="jml--staff-image"
                         src="{{ staff_details.photo }}"
                         alt="Picture of {{ staff_details.first_name }} {{ staff_details.last_name }}" />
                {% else %}
                    <img class="jml--staff-image"
                         src="{% static '/govuk-frontend/govuk/assets/images/govuk-crest-2x.png' %}"
                         alt="" />
                {% endif %}
            </div>
            <div class="govuk-grid-column-two-thirds">
                <p class="govuk-body govuk-!-font-size-19">
                    <strong>{{ staff_details.first_name }} {{ staff_details.last_name }}</strong>
                    {% if staff_details.job_title %}
                        <br />
                        <strong>{{ staff_details.job_title }}</strong>
                    {% endif %}
                    {% if staff_details.email_address %}
                        <br />
                        {{ staff_details.email_address }}
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
