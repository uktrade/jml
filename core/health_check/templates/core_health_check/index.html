{% extends "base.html" %}

{% block content %}
    <h1 class="govuk-heading-l">System status</h1>
    <table class="govuk-table healthcheck-table">
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th scope="col" class="govuk-table__header">Service</th>
                <th scope="col" class="govuk-table__header">Status</th>
                <th scope="col" class="govuk-table__header">Time taken</th>
            </tr>
        </thead>
        <tbody class="govuk-table__body">
            {% for plugin in plugins %}
                <tr class="govuk-table__row">
                    <td scope="row" class="govuk-table__cell">{{ plugin.identifier }}</td>
                    <td class="govuk-table__cell {% if plugin.status %}success{% else %}failed{% endif %}">{{ plugin.pretty_status }}</td>
                    <td class="govuk-table__cell">{{ plugin.time_taken|floatformat:4 }} seconds</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
