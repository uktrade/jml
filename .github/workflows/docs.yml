name: Build and publish docs
on:
  push:
    branches:
      - main
      - fix-docs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Poetry
        run: |
          pip install -U pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --with docs
      - run: poetry run mkdocs gh-deploy --force
