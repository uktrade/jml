{% extends "leaving/leaving_base.html" %}
{% load crispy_forms_tags crispy_forms_gds %}

{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            {% error_summary form %}
            <a href='{% url "security-team-listing-incomplete" %}' class="govuk-back-link">Back</a>
        </div>
    </div>

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">{{ page_title }}</h1>
            {% include "leaving/security_team/includes/leaving_request_details.html" %}

            <h2 class="govuk-heading-m">Edit ROSA Kit status</h2>
            <form novalidate method='post'>
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock content %}
