<table class="govuk-table">
    <caption class="govuk-table__caption govuk-table__caption--m">{{ object_type_name|capfirst }}</caption>
    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Leaver name</th>
            <th scope="col" class="govuk-table__header">Work email</th>
            <th scope="col" class="govuk-table__header">Leaving date</th>
            <th scope="col" class="govuk-table__header">Status</th>
        </tr>
    </thead>
    <tbody class="govuk-table__body">
        {% for object in page.object_list %}
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header">{{ object }}</th>
                <td class="govuk-table__cell">NA</td>
                <td class="govuk-table__cell">NA</td>
                <td class="govuk-table__cell">NA</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% include "includes/pagination.html" with object_type_name=object_type_name page=page pagination_pages=pagination_pages %}
