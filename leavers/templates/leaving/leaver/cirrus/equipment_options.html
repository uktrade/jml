{% extends "leaving/leaving_base.html" %}
{% load static crispy_forms_tags crispy_forms_gds %}

{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <a href="{% url 'leaver-cirrus-equipment' %}" class="govuk-back-link">Back</a>
            {% error_summary form %}
        </div>
    </div>

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">Return of Cirrus kit</h1>
            <h2 class="govuk-heading-m">How would you like to return it?</h2>
            <form novalidate method='post'>
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock content %}
