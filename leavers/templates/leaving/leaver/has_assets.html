{% extends "leaving/leaving_base.html" %}

{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <a href="{% url 'leaver-dates' %}" class="govuk-back-link">Back</a>
            {% error_summary form %}
        </div>
    </div>

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <span class="govuk-caption-l">Page 3 of 7</span>
            <h1 class="govuk-heading-l">{{ page_title }}</h1>
            <form novalidate method='post'>
                {% crispy form %}
            </form>
        </div>
    </div>

{% endblock content %}
