{% extends "base.html" %}

{% block content %}
    <form novalidate method='post'>
        <fieldset class="govuk-fieldset">
            {% csrf_token %}
            <input type="hidden" name="uuid" value="{{ flow.current_task_record.uuid }}">
            {% include "includes/govt_uk_form.html" with form=form %}
            <input type="submit" value="Submit" class="govuk-button govuk-button" data-module="govuk-button"/>
        </fieldset>
    </form>
{% endblock %}
