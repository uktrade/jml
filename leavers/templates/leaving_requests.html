{% extends "base.html" %}
{% block content %}
    <h1 class="govuk-heading-l">Leaving Requests</h1>
    {% for leaving_request in leaving_requests %}
        <dl class="govuk-summary-list">
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Email address
            </dt>
            <dd class="govuk-summary-list__value">
              {{ leaving_request.leaver_email_address }}
            </dd>
          </div>
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Last day
            </dt>
            <dd class="govuk-summary-list__value">
              {{ leaving_request.last_day }}
            </dd>
          </div>
        </dl>
    {% endfor %}
{% endblock %}
