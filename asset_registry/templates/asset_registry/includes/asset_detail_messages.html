{% if success_message %}
    <div class="govuk-notification-banner govuk-notification-banner--success"
         role="alert"
         aria-labelledby="govuk-notification-banner-title"
         data-module="govuk-notification-banner">
        <div class="govuk-notification-banner__header">
            <h2 class="govuk-notification-banner__title"
                id="govuk-notification-banner-title">Success</h2>
        </div>
        <div class="govuk-notification-banner__content">
            <h3 class="govuk-notification-banner__heading">{{ success_message }}</h3>
        </div>
    </div>
{% endif %}
{% if error_message %}
    <div class="govuk-error-summary"
         aria-labelledby="error-summary-title"
         role="alert"
         data-module="govuk-error-summary">
        <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
        <div class="govuk-error-summary__body">{{ error_message }}</div>
    </div>
{% endif %}
