version: 2.1
orbs:
    codecov: codecov/codecov@3.2.2 # /PS-IGNORE
jobs:
    build:
        machine:
            image: ubuntu-2404:2024.11.1
        steps:
            - checkout
            - run:
                  name: Check for fixme comments
                  command: make check-fixme
            - run:
                  name: Copy env file
                  command: cp .env.ci .env
            - run:
                  name: build containers
                  command: make build
            # - run:
            #       name: DEBUG!
            #       command: docker compose up celery
            - run:
                  name: launch containers
                  command: make up-detached
            - run:
                  name: check for missing migrations
                  command: make checkmigrations
            - run:
                  name: run black (code formatting check)
                  command: make check-black
            - run:
                  name: run flake8 (coding standards compliance test)
                  command: make flake8
            - run:
                  name: run mypy (type checking)
                  command: make mypy
            - run:
                  name: run tests
                  command: make pytest
            - codecov/upload
            - run:
                  name: stop containers
                  command: make down
